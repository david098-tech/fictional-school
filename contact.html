<section class="curriculum">
    <h2 style="text-align:center; margin-top:30px;">Contact Us</h2>

    <div style="max-width:1200px; margin:auto; display:flex; flex-wrap:wrap; justify-content:center; gap:40px; padding:20px;">

        <!-- Office / Principal Info -->
        <div style="flex:1 1 400px; text-align:center;">
            <img src="images/6.jpg" alt="Principal" style="width:250px; border-radius:10px; margin-bottom:20px;">
            <h3>Principal: John Doe</h3>
            <p>Email: principal@fictitiouschool.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Office Hours: Mon–Fri, 8am–4pm</p>
        </div>

        <!-- Contact Form -->
        <form style="flex:1 1 400px; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
            <input type="text" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
            <input type="email" placeholder="Your Email" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
            <textarea placeholder="Your Message" rows="5" required style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"></textarea>
            <button type="submit" style="background:#004080; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Send Message</button>
        </form>

    </div>
</section>
